apiVersion: v1
kind: Pod
metadata:
  name: node-selector-demo-1
  labels:
    env: test
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
  nodeSelector:
    demo: naminglaebls
  tolerations:
  - key: "demo"
    operator: "Equal"
    value: "naminglaebls"
    effect: "NoExecute"   # It can be NoSchedule or NoExecute or NoExecute
  tolerations:
  - key: "demo"
    operator: "Equal"
    value: "naminglaebls"
    effect: "NoSchedule" 